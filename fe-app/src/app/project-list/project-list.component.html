<mat-card>
  <mat-card-header>Project List</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let project of projects">
        <a mat-button [routerLink]="['/project-edit', project.id]">{{project.name}}</a>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <button mat-fab color="primary" [routerLink]="['/project-add']">Add</button>
</mat-card>
